<!DOCTYPE html>
<html>
<head>
  <title>INOZORA-X: Forest Fire Response</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
    }
    .header {
      background: linear-gradient(to right, #c31432, #240b36);
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 1.2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    #map {
      /* Calculate height to fill screen minus header */
      height: calc(100vh - 55px);
      width: 100vw;
    }

    /* --- New Control Panel Styles --- */
    .leaflet-control-custom {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.4);
      font-size: 14px;
      width: 180px;
    }
    .control-button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    /* Style for buttons when layer is ON */
    .control-button.on {
      background-color: #4caf50; /* Green */
      color: white;
    }
    /* Style for buttons when layer is OFF */
    .control-button.off {
      background-color: #f44336; /* Red */
      color: white;
      opacity: 0.7;
    }
    /* Special style for "Add Fire" button */
    #addFireBtn {
      background-color: #ff9800; /* Orange */
      color: white;
    }
    #addFireBtn.active {
      background-color: #e53935; /* Dark Red */
      box-shadow: 0 0 10px red;
    }

    /* --- New Legend Styles --- */
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .legend-item span {
      font-size: 20px;
      margin-right: 10px;
      line-height: 1;
      width: 25px;
      text-align: center;
    }

    /* --- New Emoji Icon Styles --- */
    .emoji-icon {
      font-size: 24px;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
      /* Remove default marker background/border */
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <strong>INOZORA-X</strong>: Forest Fire Response Tracker
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1. INITIALIZE MAP
    const map = L.map("map").setView([11.6856, 76.132], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Map data ¬© OpenStreetMap contributors",
    }).addTo(map);

    // 2. DEFINE CUSTOM EMOJI ICONS
    const fireIcon = L.divIcon({
      html: "üî•",
      className: "emoji-icon",
      iconSize: [30, 30],
      iconAnchor: [15, 30], // Point of the icon
    });

    const safeIcon = L.divIcon({
      html: "üèï",
      className: "emoji-icon",
      iconSize: [30, 30],
      iconAnchor: [15, 30],
    });

    const robotIcon = L.divIcon({
      html: "ü§ñ",
      className: "emoji-icon",
      iconSize: [30, 30],
      iconAnchor: [15, 30],
    });

    // 3. CREATE LAYER GROUPS
    // We use LayerGroups to easily toggle them on/off
    const safeZoneLayer = L.layerGroup().addTo(map);
    const dangerZoneLayer = L.layerGroup().addTo(map);

    // 4. POPULATE SAFE ZONES
    const safeZones = [
      { lat: 11.69, lng: 76.12, name: "Evacuation Camp A" },
      { lat: 11.7, lng: 76.135, name: "Relief Point B" },
    ];
    safeZones.forEach((s) => {
      L.marker([s.lat, s.lng], { icon: safeIcon })
        .addTo(safeZoneLayer) // Add to the group, not the map
        // REFINEMENT: Use template literal for consistency
        .bindPopup(`<b>${s.name}</b><br>Safe Zone`); 
    });

    // 5. ROBOT TRACKING LOGIC (Using Phone GPS)
    let robotMarker = null;
    const pathCoords = [];
    const pathPolyline = L.polyline([], {
      color: "blue",
      weight: 4,
      opacity: 0.7,
    }).addTo(map);

    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          const latLng = [latitude, longitude];

          pathCoords.push(latLng);
          pathPolyline.setLatLngs(pathCoords);

          if (!robotMarker) {
            robotMarker = L.marker(latLng, { icon: robotIcon })
              .addTo(map)
              .bindPopup("<b>Rescue Bot Location</b><br>(My Phone GPS)")
              .openPopup();
            map.setView(latLng, 16);
          } else {
            robotMarker.setLatLng(latLng);
          }
        },
        (error) => {
          alert("Error: " + error.message + ". Please allow GPS access.");
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
      );
    } else {
      alert("Geolocation is not supported by your browser.");
    }

    // 6. NEW "REPORT FIRE" LOGIC
    let addingFireMode = false;

    map.on("click", function (e) {
      // Only add a marker if we are in "add fire mode"
      if (!addingFireMode) return;

      const { lat, lng } = e.latlng;
      L.marker([lat, lng], { icon: fireIcon })
        .addTo(dangerZoneLayer) // Add to the danger group
        // REFINEMENT: Use template literal for consistency
        .bindPopup(
          `<b>üî• Fire Reported!</b><br>${lat.toFixed(4)}, ${lng.toFixed(4)}`
        )
        .openPopup();

      // Reset the mode and button
      addingFireMode = false;
      document.getElementById("addFireBtn").classList.remove("active");
      document.getElementById("addFireBtn").innerText = "Report Fire üî•";
    });

    // 7. NEW LEAFLET CONTROL PANEL (UI/UX Improvement)
    const CustomControl = L.Control.extend({
      options: {
        position: "topright",
      },

      onAdd: function (map) {
        const container = L.DomUtil.create(
          "div",
          "leaflet-control-custom"
        );

        // --- Toggle Safe Zone Button ---
        const toggleSafeBtn = L.DomUtil.create(
          "button",
          "control-button on",
          container
        );
        toggleSafeBtn.id = "toggleSafe";
        toggleSafeBtn.innerText = "Safe Zones (ON)";
        L.DomEvent.on(toggleSafeBtn, "click", (e) => {
          L.DomEvent.stop(e); // Stop click from propagating to map
          if (map.hasLayer(safeZoneLayer)) {
            map.removeLayer(safeZoneLayer);
            toggleSafeBtn.innerText = "Safe Zones (OFF)";
            toggleSafeBtn.classList.replace("on", "off");
          } else {
            map.addLayer(safeZoneLayer);
            toggleSafeBtn.innerText = "Safe Zones (ON)";
            toggleSafeBtn.classList.replace("off", "on");
          }
        });

        // --- Toggle Danger Zone Button ---
        const toggleDangerBtn = L.DomUtil.create(
          "button",
          "control-button on",
          container
        );
        toggleDangerBtn.id = "toggleDanger";
        toggleDangerBtn.innerText = "Fire Alerts (ON)";
        L.DomEvent.on(toggleDangerBtn, "click", (e) => {
          L.DomEvent.stop(e);
          if (map.hasLayer(dangerZoneLayer)) {
            map.removeLayer(dangerZoneLayer);
            toggleDangerBtn.innerText = "Fire Alerts (OFF)";
            toggleDangerBtn.classList.replace("on", "off");
          } else {
            map.addLayer(dangerZoneLayer);
            toggleDangerBtn.innerText = "Fire Alerts (ON)";
            toggleDangerBtn.classList.replace("off", "on");
          }
        });

        // --- Add Fire Button ---
        const addFireBtn = L.DomUtil.create(
          "button",
          "control-button",
          container
        );
        addFireBtn.id = "addFireBtn";
        addFireBtn.innerText = "Report Fire üî•";
        L.DomEvent.on(addFireBtn, "click", (e) => {
          L.DomEvent.stop(e);
          addingFireMode = !addingFireMode; // Toggle mode
          if (addingFireMode) {
            addFireBtn.innerText = "Click Map to Place...";
            addFireBtn.classList.add("active");
          } else {
            addFireBtn.innerText = "Report Fire üî•";
            addFireBtn.classList.remove("active");
          }
        });

        // --- New Legend ---
        const legend = L.DomUtil.create("div", "legend-container", container);
        legend.innerHTML = `
          <hr style="border-top: 1px solid #ccc; border-bottom: none;">
          <b>Legend</b>
          <div class="legend-item">
            <span>üî•</span> Fire Alert
          </div>
          <div class="legend-item">
            <span>üèï</span> Safe Zone
          </div>
          <div class="legend-item">
            <span>ü§ñ</span> Rescue Bot
          </div>
        `;

        // Disable map clicks on the control panel
        L.DomEvent.disableClickPropagation(container);
        return container;
      },
    });

    // Add the new control to the map
    new CustomControl().addTo(map);
  </script>
</body>
</html>
